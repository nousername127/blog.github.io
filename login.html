<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>账号登录</title>
	</head>
	<link href="./css/登录注册.css" rel="stylesheet" type="text/css" />
	<body>
		<header>
			<h1>账号登录</h1>
		</header>
		<section class="container">
			<form id="myform">
				<div class="msg"></div>
				<div>
					<lable for="name">用户名</lable>
					<input type="text" id="name" />
				</div>
				<div>
					<lable for="name">密码</lable>
					<input type="password" id="psw" />
				</div>
				<input class="btn" type="button" value="登录" onclick="check()"/>
				<div>
					<a href="#" id="link">立即注册</a>
				</div>
			</form>
			<div id="foot">
				<a href="#">关于我们</a>
				<a href="#">联系我们</a>
				<a href="#">意见反馈</a>
				<a href="#">使用条款</a>
			</div>
		</section>
		<script>
			function check(){
				var name,psw;
				name=document.getElementById("name").value;
				psw=document.getElementById("psw").value;
				if(name=="admin"&&psw=="123"){
					alert("登录成功！");
					window.location.href="index.html";
				}
				else{
					alert("用户名或密码出错！");
					return;
				}
			}
		</script>
	</body>
</html>
